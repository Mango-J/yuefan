<ion-header-bar align-title="center" class="bar bar-header bar-positive">
  <button class="button button-icon icon ion-android-person"></button>
  <h1 class="title">New Fanju</h1>
</ion-header-bar>
<ion-content>
  <label class="item item-input">
    <span class="input-label">Title</span>
    <input type="text" ng-model="fanju.title">
  </label>

  <label class="item item-input">
    <span class="input-label">Date</span>
    <input type="date" ng-model="fanju.date">
  </label>
  <button class="button" ng-click="add_fanju(fanju)">发起邀请</button>
</ion-content>
