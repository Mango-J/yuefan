<ion-content>
<div class="list">
  <h2 ng-show="incorrect">wrong</h2>
  <label class="item item-input item-floating-label">
    <span class="input-label">Username</span>
    <input type="text" ng-model="user.username" placeholder="Username" required>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input type="password" ng-model="user.password" placeholder="Password">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Email(Optional)</span>
    <input type="text" ng-model="user.email" placeholder="Email">
  </label>
  <button class="button button-positive" ng-click="signup(user)">
    Sign Up
  </button>
</div>
<h4>Or</h4>
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="First Name">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Last Name">
  </label>
</div>
</ion-content>
